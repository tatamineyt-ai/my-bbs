<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Kiwi Maru', serif; background-color: #fffaf0; margin: 0; padding: 20px; }
        .container { max-width: 600px; margin: auto; background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); border: 1px solid #e0d8c0; }
        h1 { color: #5d4037; text-align: left; border-bottom: 2px solid #5d4037; padding-bottom: 10px; font-size: 1.5rem; }
        #auth-section { text-align: right; font-size: 0.8rem; margin-bottom: 20px; }
        .hidden { display: none; }
        textarea { width: 100%; height: 80px; border: 2px solid #ddd; border-radius: 10px; padding: 10px; font-family: inherit; font-size: 1rem; resize: none; margin-bottom: 10px; }
        .send-btn { background: #8d6e63; color: white; padding: 12px; border: none; border-radius: 25px; width: 100%; cursor: pointer; font-weight: bold; }
        
        .timeline-title { font-weight: bold; color: #8d6e63; margin-top: 30px; border-left: 5px solid #8d6e63; padding-left: 10px; }
        .post { border-bottom: 1px dashed #ccc; padding: 15px 0; position: relative; }
        .post-header { display: flex; justify-content: space-between; font-size: 0.8rem; color: #888; }
        .reply-to { background: #f0f0f0; padding: 5px 10px; border-radius: 5px; font-size: 0.8rem; margin-bottom: 5px; color: #666; display: inline-block; }
        
        /* è¿”ä¿¡ãƒœã‚¿ãƒ³ã®ã‚¹ã‚¿ã‚¤ãƒ« */
        .reply-btn { background: none; border: 1px solid #8d6e63; color: #8d6e63; border-radius: 15px; padding: 2px 10px; font-size: 0.7rem; cursor: pointer; margin-top: 5px; }
        .reply-btn:hover { background: #8d6e63; color: white; }
        .cancel-reply { font-size: 0.8rem; color: #fa3e3e; cursor: pointer; margin-left: 10px; }
    </style>
</head>
<body>
<div class="container">
    <h1>åŒ—ä¸Šå°¾æ­¯ç§‘ æ²ç¤ºæ¿</h1>
    <div id="auth-section">
        <div id="login-ui">
            <button onclick="handleLogin()">Googleã§ãƒ­ã‚°ã‚¤ãƒ³</button>
        </div>
        <div id="user-ui" class="hidden">
            <span id="display-name"></span> ã•ã‚“ <button onclick="handleLogout()">ãƒ­ã‚°ã‚¢ã‚¦ãƒˆ</button>
        </div>
    </div>

    <div id="post-area" class="hidden">
        <div id="reply-info" class="hidden">
            <span class="reply-to">@<span id="reply-target-name"></span> ã•ã‚“ã¸è¿”ä¿¡ä¸­</span>
            <span class="cancel-reply" onclick="cancelReply()">âœ• å–æ¶ˆ</span>
        </div>
        <textarea id="message" placeholder="ä»Šä½•ã—ã¦ã‚‹ï¼Ÿ"></textarea>
        <button id="send-btn" class="send-btn" onclick="handleAddPost()">ğŸš€ æ²ç¤ºæ¿ã«æ›¸ã</button>
    </div>

    <div class="timeline-title">ã‚¿ã‚¤ãƒ ãƒ©ã‚¤ãƒ³</div>
    <div id="post-list"></div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBFTFZCXzEpqIpsLFtk3VA8u69MKzWYf14",
        authDomain: "my-bbs-final.firebaseapp.com",
        projectId: "my-bbs-final",
        storageBucket: "my-bbs-final.firebasestorage.app",
        messagingSenderId: "492553288090",
        appId: "1:492553288090:web:30990a97a235a655946223"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    let currentUser = null;
    let replyTarget = null; // è¿”ä¿¡å…ˆã®æƒ…å ±ã‚’å…¥ã‚Œã‚‹å¤‰æ•°

    onAuthStateChanged(auth, (user) => {
        const userUI = document.getElementById('user-ui');
        const loginUI = document.getElementById('login-ui');
        const postArea = document.getElementById('post-area');
        if (user) {
            currentUser = user;
            userUI.classList.remove('hidden');
            loginUI.classList.add('hidden');
            postArea.classList.remove('hidden');
            document.getElementById('display-name').innerText = user.displayName;
        } else {
            currentUser = null;
            userUI.classList.add('hidden');
            loginUI.classList.remove('hidden');
            postArea.classList.add('hidden');
        }
    });

    window.handleLogin = () => signInWithPopup(auth, provider);
    window.handleLogout = () => signOut(auth);

    // è¿”ä¿¡ãƒœã‚¿ãƒ³ã‚’æŠ¼ã—ãŸæ™‚
    window.setReply = (name) => {
        replyTarget = name;
        document.getElementById('reply-info').classList.remove('hidden');
        document.getElementById('reply-target-name').innerText = name;
        document.getElementById('message').focus();
    };

    // è¿”ä¿¡ã‚’å–ã‚Šæ¶ˆã™æ™‚
    window.cancelReply = () => {
        replyTarget = null;
        document.getElementById('reply-info').classList.add('hidden');
    };

    window.handleAddPost = async () => {
        const msg = document.getElementById('message').value;
        if (!msg) return;

        try {
            await addDoc(collection(db, "posts"), {
                name: currentUser.displayName,
                text: msg,
                replyTo: replyTarget, // è¿”ä¿¡å…ˆã®åå‰ã‚’ä¿å­˜
                uid: currentUser.uid,
                timestamp: serverTimestamp()
            });
            document.getElementById('message').value = "";
            cancelReply();
        } catch (e) { console.error(e); }
    };

    const q = query(collection(db, "posts"), orderBy("timestamp", "desc"));
    onSnapshot(q, (snapshot) => {
        const postList = document.getElementById('post-list');
        postList.innerHTML = "";
        snapshot.forEach((doc) => {
            const data = doc.data();
            const time = data.timestamp ? data.timestamp.toDate().toLocaleString('ja-JP') : "é€ä¿¡ä¸­...";
            
            const postDiv = document.createElement('div');
            postDiv.className = 'post';
            postDiv.innerHTML = `
                ${data.replyTo ? `<div class="reply-to">Re: ${data.replyTo} ã•ã‚“</div>` : ""}
                <div class="post-header">
                    <strong>${data.name} ã•ã‚“</strong>
                    <span>${time}</span>
                </div>
                <div style="white-space: pre-wrap; margin: 10px 0;">${data.text}</div>
                <button class="reply-btn" onclick="setReply('${data.name}')">â†© è¿”ä¿¡ã™ã‚‹</button>
            `;
            postList.appendChild(postDiv);
        });
    });
</script>
</body>
</html>
