            <div id="auth-section" style="text-align:right; font-size:0.8rem; margin-bottom:15px;">
                <div id="login-ui"><button id="login-btn" style="padding:5px 15px; border-radius:15px; border:1px solid #8d6e63; background:white; cursor:pointer;">Googleãƒ­ã‚°ã‚¤ãƒ³</button></div>
                <div id="user-ui" class="hidden"><span id="display-name"></span> ã•ã‚“ <button id="logout-btn" class="btn-text">ãƒ­ã‚°ã‚¢ã‚¦ãƒˆ</button></div>

            <div class="summary-panel">
                <div class="summary-item active" id="f-all"><span class="summary-count" id="c-all">0</span><span class="summary-label">ã™ã¹ã¦</span></div>
                <div class="summary-item" id="f-report"><span class="summary-count" id="c-report">0</span><span class="summary-label">å ±å‘Š</span></div>
                <div class="summary-item" id="f-info"><span class="summary-count" id="c-info">0</span><span class="summary-label">é€£çµ¡</span></div>
                <div class="summary-item" id="f-problem"><span class="summary-count" id="c-problem" style="color:red;">0</span><span class="summary-label">å•é¡Œ</span></div>

            <div id="post-area" class="hidden">
                <div id="reply-info" class="hidden" style="font-size:0.8rem; background:#fff9c4; padding:8px; border-radius:5px; margin-bottom:10px;">
                    @<span id="reply-target-name"></span> ã•ã‚“ã¸è¿”ä¿¡ä¸­ <button id="cancel-reply-btn" class="btn-text" style="color:red; text-decoration:none; float:right;">âœ• ã‚­ãƒ£ãƒ³ã‚»ãƒ«</button>
                </div>
                <select id="category-select" style="width:100%; padding:8px; border-radius:8px; border:2px solid #d7ccc8; margin-bottom:8px;">
                    <option value="å ±å‘Š">ğŸ“‹ å ±å‘Š</option><option value="é€£çµ¡">âœ‰ï¸ é€£çµ¡</option><option value="å•é¡Œ">âš ï¸ å•é¡Œ</option>
                </select>
                <textarea id="message" rows="3" placeholder="å†…å®¹ã‚’å…¥åŠ›ï¼ˆä¸‹ã®åå‰ã‚’é¸ã‚“ã§ãƒ¡ãƒ³ã‚·ãƒ§ãƒ³ï¼‰"></textarea>
                <div class="staff-picker" id="staff-list"></div>
                <button id="send-btn" style="background:#8d6e63; color:white; width:100%; padding:12px; border:none; border-radius:25px; font-weight:bold; cursor:pointer; margin-top:5px;">ğŸš€ æŠ•ç¨¿ã™ã‚‹</button>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, deleteDoc, doc, updateDoc, serverTimestamp, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBFTFZCXzEpqIpsLFtk3VA8u69MKzWYf14",
        authDomain: "my-bbs-final.firebaseapp.com",
        projectId: "my-bbs-final",
        storageBucket: "my-bbs-final.firebasestorage.app",
        messagingSenderId: "492553288090",
        appId: "1:492553288090:web:30990a97a235a655946223"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    let currentUser = null, replyParentId = null, currentFilter = 'ã™ã¹ã¦', cachedPosts = [], firstLoad = true;

    // --- æ—¥æ™‚ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆé–¢æ•° ---
    function formatTime(ts) {
        if (!ts) return "...";
        const date = ts.toDate();
        return `${date.getMonth() + 1}/${date.getDate()} ${date.getHours()}:${date.getMinutes().toString().padStart(2, '0')}`;
    }

    document.getElementById('login-btn').onclick = () => signInWithPopup(auth, provider);
    document.getElementById('logout-btn').onclick = () => signOut(auth);

    const filters = { 'f-all': 'ã™ã¹ã¦', 'f-report': 'å ±å‘Š', 'f-info': 'é€£çµ¡', 'f-problem': 'å•é¡Œ' };
    Object.keys(filters).forEach(id => {
        document.getElementById(id).onclick = () => {
            currentFilter = filters[id];
            document.querySelectorAll('.summary-item').forEach(el => el.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            renderTimeline();
        };
    });

    onAuthStateChanged(auth, (user) => {
        currentUser = user;
        document.getElementById('user-ui').classList.toggle('hidden', !user);
        document.getElementById('login-ui').classList.toggle('hidden', !!user);
        document.getElementById('post-area').classList.toggle('hidden', !user);
        if (user) document.getElementById('display-name').innerText = user.displayName;
    });

    onSnapshot(query(collection(db, "posts"), orderBy("timestamp", "desc")), (snapshot) => {
        let hasNewMention = false;
        snapshot.docChanges().forEach(change => {
            if (change.type === "added" && !firstLoad) {
                const p = change.doc.data();
                if (currentUser && p.text.includes(`@${currentUser.displayName}`)) hasNewMention = true;
            }
        });
        cachedPosts = [];
        snapshot.forEach(d => cachedPosts.push({id: d.id, ...d.data()}));
        if (hasNewMention) {
            const toast = document.getElementById('notification-toast');
            toast.style.display = 'block'; setTimeout(() => toast.style.display='none', 5000);
        }
        firstLoad = false;
        updateSummary();
        renderTimeline();
    });

    function updateSummary() {
        const counts = { 'ã™ã¹ã¦': 0, 'å ±å‘Š': 0, 'é€£çµ¡': 0, 'å•é¡Œ': 0 };
        const staffArea = document.getElementById('staff-list');
        const staffNames = new Set();
        cachedPosts.forEach(p => { 
            if (!p.parentId && !p.resolved) { counts['ã™ã¹ã¦']++; counts[p.category]++; }
            if (p.name) staffNames.add(p.name);
        });
        document.getElementById('c-all').innerText = counts['ã™ã¹ã¦'];
        document.getElementById('c-report').innerText = counts['å ±å‘Š'];
        document.getElementById('c-info').innerText = counts['é€£çµ¡'];
        document.getElementById('c-problem').innerText = counts['å•é¡Œ'];

        staffArea.innerHTML = "";
        staffNames.forEach(name => {
            const btn = document.createElement('button');
            btn.className = 'staff-btn'; btn.innerText = name;
            btn.onclick = () => { document.getElementById('message').value += `@${name} `; document.getElementById('message').focus(); };
            staffArea.appendChild(btn);
        });
    }

    document.getElementById('send-btn').onclick = async () => {
        const msg = document.getElementById('message').value;
        const cat = document.getElementById('category-select').value;
        if (!msg || !currentUser) return;
        await addDoc(collection(db, "posts"), {
            name: currentUser.displayName, text: msg, category: cat, parentId: replyParentId,
            resolved: false, resolvedBy: null, likes: [], uid: currentUser.uid, timestamp: serverTimestamp()
        });
        document.getElementById('message').value = "";
        replyParentId = null;
        document.getElementById('reply-info').classList.add('hidden');
    };

    function renderTimeline() {
        const postList = document.getElementById('post-list');
        const resolvedList = document.getElementById('resolved-list');
        postList.innerHTML = ""; resolvedList.innerHTML = "";

        cachedPosts.forEach(post => {
            if (post.parentId) return;
            const isResolved = post.resolved === true;
            const timeStr = formatTime(post.timestamp);

            if (isResolved) {
                const mini = document.createElement('div');
                mini.style = "background:white; padding:8px; border-radius:8px; margin-bottom:8px; border:1px solid #d7ccc8; font-size:0.75rem;";
                mini.innerHTML = `<div style="color:#bbb; font-size:0.6rem;">${timeStr}</div><div><strong>${post.name}</strong>: ${post.text.substring(0,15)}...</div>
                                  <button class="btn-text" id="unres-${post.id}">æœªè§£æ±ºã«æˆ»ã™</button>`;
                resolvedList.appendChild(mini);
                document.getElementById(`unres-${post.id}`).onclick = () => updateDoc(doc(db, "posts", post.id), { resolved: false });
            } else {
                if (currentFilter !== 'ã™ã¹ã¦' && post.category !== currentFilter) return;
                const div = document.createElement('div');
                const isForMe = currentUser && post.text.includes(`@${currentUser.displayName}`);
                div.className = `post ${isForMe ? 'is-for-me' : ''}`;
                const hasLiked = currentUser && post.likes && post.likes.includes(currentUser.uid);
                
                div.innerHTML = `
                    <div style="font-size:0.7rem;"><span class="cat-tag cat-${post.category}">${post.category}</span><strong>${post.name}</strong><span class="post-time">${timeStr}</span></div>
                    <div style="margin:5px 0; white-space:pre-wrap; line-height:1.4;">${post.text.replace(/(@|ï¼ )([^\sã€€]+)/g, '<span class="mention">@$2</span>')}</div>
                    <div class="action-btns">
                        <button class="btn-text" id="like-${post.id}">${hasLiked?'â¤ï¸':'ğŸ¤'} ${post.likes?post.likes.length:0}</button>
                        <button class="btn-text" id="rep-${post.id}">è¿”ä¿¡</button>
                        ${post.category === 'å•é¡Œ' ? `<button class="btn-text" id="res-${post.id}" style="color:green; font-weight:bold;">è§£æ±º</button>` : ""}
                        ${(currentUser && currentUser.uid === post.uid) ? `<button class="btn-text" id="del-${post.id}" style="color:red;">å‰Šé™¤</button>` : ""}
                    </div>
                `;
                postList.appendChild(div);
                document.getElementById(`like-${post.id}`).onclick = () => updateDoc(doc(db, "posts", post.id), { likes: hasLiked ? arrayRemove(currentUser.uid) : arrayUnion(currentUser.uid) });
                document.getElementById(`rep-${post.id}`).onclick = () => { replyParentId = post.id; document.getElementById('reply-info').classList.remove('hidden'); document.getElementById('reply-target-name').innerText = post.name; document.getElementById('message').focus(); };
                if(document.getElementById(`res-${post.id}`)) document.getElementById(`res-${post.id}`).onclick = () => updateDoc(doc(db, "posts", post.id), { resolved: true, resolvedBy: currentUser.displayName });
                if(document.getElementById(`del-${post.id}`)) document.getElementById(`del-${post.id}`).onclick = () => confirm("å‰Šé™¤ï¼Ÿ") && deleteDoc(doc(db, "posts", post.id));

                cachedPosts.filter(r => r.parentId === post.id).reverse().forEach(reply => {
                    const rDiv = document.createElement('div');
                    rDiv.className = `post reply-post ${currentUser && reply.text.includes(`@${currentUser.displayName}`) ? 'is-for-me' : ''}`;
                    rDiv.innerHTML = `<div><strong>${reply.name}</strong><span class="post-time">${formatTime(reply.timestamp)}</span></div><div>${reply.text.replace(/(@|ï¼ )([^\sã€€]+)/g, '<span class="mention">@$2</span>')}</div>`;
                    postList.appendChild(rDiv);
                });
            }
        });
    }
</script>
