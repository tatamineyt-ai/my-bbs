        .login-btn { background: #4285f4; color: white; padding: 10px 20px; border-radius: 8px; border:none; cursor:pointer; }
        .logout-btn { background: #eee; color: #666; padding: 4px 8px; border-radius: 4px; border:none; cursor:pointer; margin-left: 10px; }

        .timeline-title {
            font-weight: bold; color: #8d6e63;

        }

        .post { 
            border-bottom: 1px dashed #ccc; 
            padding: 15px 0;
        }
        .post-header { display: flex; justify-content: space-between; font-size: 0.8rem; color: #888; margin-bottom: 5px; }
        .delete-btn { color: #ccc; background: none; border: none; cursor: pointer; }
        .delete-btn:hover { color: #fa3e3e; }

</head>
<body>

<div class="container">
    <h1>åŒ—ä¸Šå°¾æ­¯ç§‘ æ²ç¤ºæ¿</h1> 

    <div id="auth-section">
        <div id="login-ui">
            <p style="text-align:center;">â€»æŠ•ç¨¿ã«ã¯ãƒ­ã‚°ã‚¤ãƒ³ãŒå¿…è¦ã§ã™</p> 
            <button class="login-btn" onclick="handleLogin()">Googleã§ãƒ­ã‚°ã‚¤ãƒ³</button>
        </div>
        <div id="user-ui" class="hidden">
            <span id="display-name"></span> ã•ã‚“ 
            <button class="logout-btn" onclick="handleLogout()">ãƒ­ã‚°ã‚¢ã‚¦ãƒˆ</button>
        </div>
    </div>

    <div id="post-area" class="hidden">
        <textarea id="message" placeholder="ä»Šä½•ã—ã¦ã‚‹ï¼Ÿ"></textarea> 
        <button class="send-btn" onclick="handleAddPost()">ğŸš€ æ²ç¤ºæ¿ã«æ›¸ã</button>
    </div>

    <div class="timeline-title">ã‚¿ã‚¤ãƒ ãƒ©ã‚¤ãƒ³</div> 
    <div id="post-list"></div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, deleteDoc, doc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    // ã‚ãªãŸã®æ–°ã—ã„ãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆã®Config
    const firebaseConfig = {
        apiKey: "AIzaSyBFTFZCXzEpqIpsLFtk3VA8u69MKzWYf14",
        authDomain: "my-bbs-final.firebaseapp.com",
        projectId: "my-bbs-final",
        storageBucket: "my-bbs-final.firebasestorage.app",
        messagingSenderId: "492553288090",
        appId: "1:492553288090:web:30990a97a235a655946223"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    let currentUser = null;

    // ãƒ­ã‚°ã‚¤ãƒ³çŠ¶æ…‹ã®ç›£è¦–
    onAuthStateChanged(auth, (user) => {
        const loginUI = document.getElementById('login-ui');
        const userUI = document.getElementById('user-ui');
        const postArea = document.getElementById('post-area');
        
        if (user) {
            currentUser = user;
            loginUI.classList.add('hidden');
            userUI.classList.remove('hidden');
            postArea.classList.remove('hidden');
            document.getElementById('display-name').innerText = user.displayName;
        } else {
            currentUser = null;
            loginUI.classList.remove('hidden');
            userUI.classList.add('hidden');
            postArea.classList.add('hidden');
        }
    });

    // ãƒ­ã‚°ã‚¤ãƒ³ãƒ»ãƒ­ã‚°ã‚¢ã‚¦ãƒˆå‡¦ç†
    window.handleLogin = () => signInWithPopup(auth, provider);
    window.handleLogout = () => signOut(auth);

    // æŠ•ç¨¿å‡¦ç†
    window.handleAddPost = async () => {
        const msg = document.getElementById('message').value;
        if (!msg) return;
        try {
            await addDoc(collection(db, "posts"), {
                name: currentUser.displayName,
                text: msg,
                uid: currentUser.uid,
                timestamp: serverTimestamp()
            });
            document.getElementById('message').value = "";
        } catch (e) { console.error(e); }
    };

    // å‰Šé™¤å‡¦ç†
    window.handleDeletePost = async (postId, postUid) => {
        if (currentUser && currentUser.uid === postUid) {
            if(confirm("ã“ã®æŠ•ç¨¿ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) {
                await deleteDoc(doc(db, "posts", postId));
            }
        }
    };

    // ã‚¿ã‚¤ãƒ ãƒ©ã‚¤ãƒ³è¡¨ç¤º
    const q = query(collection(db, "posts"), orderBy("timestamp", "desc"));
    onSnapshot(q, (snapshot) => {
        const postList = document.getElementById('post-list');
        postList.innerHTML = "";
        snapshot.forEach((doc) => {
            const data = doc.data();
            const time = data.timestamp ? data.timestamp.toDate().toLocaleString('ja-JP') : "é€ä¿¡ä¸­...";
            const isMyPost = currentUser && currentUser.uid === data.uid;
            
            const postDiv = document.createElement('div');
            postDiv.className = 'post';
            postDiv.innerHTML = `
                <div class="post-header">
                    <strong>${data.name} ã•ã‚“</strong>
                    <span>${time}</span>
                </div>
                <div style="white-space: pre-wrap;">${data.text}</div>
                <div style="text-align:right;">
                    ${isMyPost ? `<button class="delete-btn" onclick="handleDeletePost('${doc.id}', '${data.uid}')">ğŸ—‘ å‰Šé™¤</button>` : ""}
                </div>
            `;
            postList.appendChild(postDiv);
        });
    });
</script>
</body>
