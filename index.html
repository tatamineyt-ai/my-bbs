<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>å¸‚ä¼šå“¡ å•é¡Œè§£æ±ºæ²ç¤ºæ¿</title>
    <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Kiwi Maru', serif; background-color: #f0f4f8; margin: 0; padding: 20px; }
        .container { max-width: 700px; margin: auto; background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h1 { color: #2c3e50; text-align: left; border-bottom: 3px solid #3498db; padding-bottom: 10px; font-size: 1.6rem; }
        
        /* ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ãƒãƒƒã‚¸ */
        .status-badge { padding: 2px 8px; border-radius: 4px; font-size: 0.75rem; font-weight: bold; margin-right: 10px; }
        .status-open { background: #e74c3c; color: white; } /* æœªè§£æ±ºã¯èµ¤ */
        .status-closed { background: #2ecc71; color: white; } /* è§£æ±ºã¯ç·‘ */
        
        /* è§£æ±ºæ¸ˆã¿ã®æŠ•ç¨¿ã‚’å°‘ã—è–„ãã™ã‚‹ */
        .post.is-resolved { opacity: 0.7; background-color: #f9f9f9; }
        
        .post { border-bottom: 1px solid #eee; padding: 15px; position: relative; transition: 0.3s; }
        .reply-post { margin-left: 40px; border-left: 3px solid #ddd; background: #fff; }
        
        #auth-section { text-align: right; margin-bottom: 20px; }
        .hidden { display: none !important; }
        textarea { width: 100%; height: 100px; border: 2px solid #ddd; border-radius: 10px; padding: 10px; font-size: 1rem; resize: none; box-sizing: border-box; }
        .send-btn { background: #3498db; color: white; padding: 12px; border: none; border-radius: 25px; width: 100%; cursor: pointer; font-weight: bold; margin-top: 10px; }
        
        .action-btns { display: flex; gap: 15px; align-items: center; margin-top: 10px; }
        .action-btn { background: none; border: 1px solid #ddd; border-radius: 5px; font-size: 0.75rem; cursor: pointer; padding: 3px 8px; color: #666; }
        .resolve-btn { border-color: #2ecc71; color: #2ecc71; font-weight: bold; }
        .resolve-btn:hover { background: #2ecc71; color: white; }
        
        #reply-info { background: #e8f4fd; padding: 10px; border-radius: 8px; margin-bottom: 10px; display: flex; justify-content: space-between; font-size: 0.85rem; border-left: 5px solid #3498db; }
    </style>
</head>
<body>
<div class="container">
    <h1>å¸‚ä¼šå“¡ å•é¡Œè§£æ±ºæ²ç¤ºæ¿</h1>
    
    <div id="auth-section">
        <div id="login-ui">
            <button id="login-btn" style="cursor:pointer; padding: 8px 16px; border-radius: 20px; border: 1px solid #3498db; background: white; color: #3498db; font-weight: bold;">Googleã§ãƒ­ã‚°ã‚¤ãƒ³</button>
        </div>
        <div id="user-ui" class="hidden">
            <span id="display-name"></span> ã•ã‚“ <button id="logout-btn" style="cursor:pointer; border:none; background:none; color:#888; text-decoration:underline;">ãƒ­ã‚°ã‚¢ã‚¦ãƒˆ</button>
        </div>
    </div>

    <div id="post-area" class="hidden">
        <div id="reply-info" class="hidden">
            <span><strong>@<span id="reply-target-name"></span></strong> ã•ã‚“ã¸è¿”ä¿¡ãƒ»å›ç­”ä¸­</span>
            <span id="cancel-reply-btn" style="cursor:pointer; color: #e74c3c;">âœ• ã‚­ãƒ£ãƒ³ã‚»ãƒ«</span>
        </div>
        <textarea id="message" placeholder="å•é¡Œç‚¹ã‚„å ±å‘Šå†…å®¹ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„..."></textarea>
        <button id="send-btn" class="send-btn">ğŸš€ æŠ•ç¨¿ã™ã‚‹</button>
    </div>

    <div id="post-list" style="margin-top: 20px;"></div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, deleteDoc, doc, updateDoc, arrayUnion, arrayRemove, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBFTFZCXzEpqIpsLFtk3VA8u69MKzWYf14",
        authDomain: "my-bbs-final.firebaseapp.com",
        projectId: "my-bbs-final",
        storageBucket: "my-bbs-final.firebasestorage.app",
        messagingSenderId: "492553288090",
        appId: "1:492553288090:web:30990a97a235a655946223"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    let currentUser = null;
    let replyParentId = null;

    document.getElementById('login-btn').onclick = () => signInWithPopup(auth, provider);
    document.getElementById('logout-btn').onclick = () => signOut(auth);
    document.getElementById('cancel-reply-btn').onclick = () => {
        replyParentId = null;
        document.getElementById('reply-info').classList.add('hidden');
    };

    document.getElementById('send-btn').onclick = async () => {
        const msg = document.getElementById('message').value;
        if (!msg || !currentUser) return;
        try {
            await addDoc(collection(db, "posts"), {
                name: currentUser.displayName,
                text: msg,
                parentId: replyParentId,
                resolved: false, // ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã¯æœªè§£æ±º
                uid: currentUser.uid,
                timestamp: serverTimestamp()
            });
            document.getElementById('message').value = "";
            replyParentId = null;
            document.getElementById('reply-info').classList.add('hidden');
        } catch (e) { console.error(e); }
    };

    onAuthStateChanged(auth, (user) => {
        currentUser = user;
        document.getElementById('user-ui').classList.toggle('hidden', !user);
        document.getElementById('login-ui').classList.toggle('hidden', !!user);
        document.getElementById('post-area').classList.toggle('hidden', !user);
        if (user) document.getElementById('display-name').innerText = user.displayName;
    });

    const q = query(collection(db, "posts"), orderBy("timestamp", "desc"));
    onSnapshot(q, (snapshot) => {
        const postList = document.getElementById('post-list');
        postList.innerHTML = "";
        const allPosts = [];
        snapshot.forEach(d => allPosts.push({id: d.id, ...d.data()}));

        const createPostElement = (post, isReply = false) => {
            const time = post.timestamp ? post.timestamp.toDate().toLocaleString('ja-JP') : "...";
            const isResolved = post.resolved === true;
            const isMyPost = currentUser && currentUser.uid === post.uid;
            
            const div = document.createElement('div');
            div.className = `post ${isReply ? 'reply-post' : ''} ${isResolved ? 'is-resolved' : ''}`;
            
            // æœªè§£æ±ºãƒ»è§£æ±ºæ¸ˆã¿ã®ãƒãƒƒã‚¸
            const statusBadge = isReply ? "" : `<span class="status-badge ${isResolved ? 'status-closed' : 'status-open'}">${isResolved ? 'è§£æ±ºæ¸ˆã¿' : 'æœªè§£æ±º'}</span>`;

            div.innerHTML = `
                <div class="post-header">
                    ${statusBadge}
                    <strong>${post.name}</strong> <span style="font-size:0.7rem; color:#999; margin-left:10px;">${time}</span>
                </div>
                <div class="post-content" style="margin-top:10px;">${post.text}</div>
                <div class="action-btns">
                    <button class="action-btn reply-btn">ğŸ’¬ è¿”ä¿¡ãƒ»å›ç­”</button>
                    ${(!isReply && isMyPost && !isResolved) ? `<button class="action-btn resolve-btn">âœ… è§£æ±ºæ¸ˆã¿ã«ã™ã‚‹</button>` : ""}
                    ${isMyPost ? `<button class="action-btn delete-btn" style="border-color:#ffcccc; color:#ff7777;">å‰Šé™¤</button>` : ""}
                </div>
            `;

            div.querySelector('.reply-btn').onclick = () => {
                replyParentId = post.id;
                document.getElementById('reply-info').classList.remove('hidden');
                document.getElementById('reply-target-name').innerText = post.name;
                document.getElementById('message').focus();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            };

            if (div.querySelector('.resolve-btn')) {
                div.querySelector('.resolve-btn').onclick = async () => {
                    if (confirm("ã“ã®å•é¡Œã‚’ã€Œè§£æ±ºæ¸ˆã¿ã€ã«ã—ã¾ã™ã‹ï¼Ÿ")) {
                        await updateDoc(doc(db, "posts", post.id), { resolved: true });
                    }
                };
            }

            if (div.querySelector('.delete-btn')) {
                div.querySelector('.delete-btn').onclick = async () => {
                    if (confirm("æŠ•ç¨¿ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) await deleteDoc(doc(db, "posts", post.id));
                };
            }
            return div;
        };

        // è¦ªæŠ•ç¨¿ï¼ˆå•é¡Œæèµ·ï¼‰ã‚’ãƒ«ãƒ¼ãƒ—
        allPosts.filter(p => !p.parentId).forEach(parent => {
            postList.appendChild(createPostElement(parent));
            // ãã®å•é¡Œã«å¯¾ã™ã‚‹è¿”ä¿¡ï¼ˆå›ç­”ï¼‰ã‚’è¡¨ç¤º
            allPosts.filter(r => r.parentId === parent.id).reverse().forEach(reply => {
                postList.appendChild(createPostElement(reply, true));
            });
        });
    });
</script>
</body>
</html>
