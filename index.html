<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Kiwi Maru', serif; background-color: #fffaf0; margin: 0; padding: 20px; }
        .container { max-width: 600px; margin: auto; background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); border: 1px solid #e0d8c0; }
        h1 { color: #5d4037; text-align: left; border-bottom: 2px solid #5d4037; padding-bottom: 10px; font-size: 1.5rem; }
        #auth-section { text-align: right; font-size: 0.8rem; margin-bottom: 20px; }
        .hidden { display: none; }
        
        textarea { width: 100%; height: 80px; border: 2px solid #ddd; border-radius: 10px; padding: 10px; font-family: inherit; font-size: 1rem; resize: none; margin-bottom: 10px; box-sizing: border-box; }
        .send-btn { background: #8d6e63; color: white; padding: 12px; border: none; border-radius: 25px; width: 100%; cursor: pointer; font-weight: bold; }
        
        .timeline-title { font-weight: bold; color: #8d6e63; margin-top: 30px; border-left: 5px solid #8d6e63; padding-left: 10px; }
        .post { border-bottom: 1px solid #eee; padding: 15px 0; }
        .reply-post { margin-left: 40px; border-left: 2px solid #f0f0f0; padding-left: 15px; }
        
        .post-header { display: flex; justify-content: space-between; font-size: 0.8rem; color: #888; align-items: center; }
        .post-content { white-space: pre-wrap; margin: 8px 0; font-size: 1rem; color: #333; }
        
        .action-btns { display: flex; gap: 20px; align-items: center; margin-top: 5px; }
        .action-btn { background: none; border: none; font-size: 0.8rem; cursor: pointer; display: flex; align-items: center; gap: 4px; padding: 0; }
        .reply-btn { color: #065fd4; font-weight: bold; }
        .like-btn { color: #666; }
        .like-btn.active { color: #ff4757; font-weight: bold; }
        .delete-btn { color: #999; margin-left: auto; }
        
        #reply-info { background: #f9f9f9; padding: 8px; border-radius: 8px; font-size: 0.8rem; margin-bottom: 5px; border-left: 4px solid #8d6e63; display: flex; justify-content: space-between; }
    </style>
</head>
<body>
<div class="container">
    <h1>åŒ—ä¸Šå°¾æ­¯ç§‘ æ²ç¤ºæ¿</h1>
    
    <div id="auth-section">
        <div id="login-ui">
            <p style="text-align:center; font-size: 0.9rem; color: #8d6e63;">â€»æŠ•ç¨¿ã‚„ã„ã„ã­ã«ã¯ãƒ­ã‚°ã‚¤ãƒ³ãŒå¿…è¦ã§ã™</p>
            <button id="login-btn" style="cursor:pointer; padding: 8px 16px; border-radius: 20px; border: 1px solid #8d6e63; background: white; color: #8d6e63; font-weight: bold;">Googleã§ãƒ­ã‚°ã‚¤ãƒ³</button>
        </div>
        <div id="user-ui" class="hidden">
            <span id="display-name"></span> ã•ã‚“ <button id="logout-btn" style="cursor:pointer; border:none; background:none; color:#888; text-decoration:underline;">ãƒ­ã‚°ã‚¢ã‚¦ãƒˆ</button>
        </div>
    </div>

    <div id="post-area" class="hidden">
        <div id="reply-info" class="hidden">
            <span><strong>@<span id="reply-target-name"></span></strong> ã•ã‚“ã¸ã®è¿”ä¿¡</span>
            <span id="cancel-reply-btn" style="cursor:pointer; color: #666;">âœ• å–æ¶ˆ</span>
        </div>
        <textarea id="message" placeholder="ä»Šä½•ã—ã¦ã‚‹ï¼Ÿ"></textarea>
        <button id="send-btn" class="send-btn">ğŸš€ æ²ç¤ºæ¿ã«æ›¸ã</button>
    </div>

    <div class="timeline-title">ã‚¿ã‚¤ãƒ ãƒ©ã‚¤ãƒ³</div>
    <div id="post-list"></div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, deleteDoc, doc, updateDoc, arrayUnion, arrayRemove, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBFTFZCXzEpqIpsLFtk3VA8u69MKzWYf14",
        authDomain: "my-bbs-final.firebaseapp.com",
        projectId: "my-bbs-final",
        storageBucket: "my-bbs-final.firebasestorage.app",
        messagingSenderId: "492553288090",
        appId: "1:492553288090:web:30990a97a235a655946223"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    let currentUser = null;
    let replyParentId = null;

    // --- ãƒœã‚¿ãƒ³ã«å‘½ä»¤ã‚’ç›´æ¥è¦šãˆã•ã›ã‚‹ï¼ˆaddEventListenerï¼‰ ---

    document.getElementById('login-btn').addEventListener('click', async () => {
        try { await signInWithPopup(auth, provider); } catch (e) { alert("ãƒ­ã‚°ã‚¤ãƒ³ã‚¨ãƒ©ãƒ¼: " + e.message); }
    });

    document.getElementById('logout-btn').addEventListener('click', async () => {
        try { await signOut(auth); } catch (e) { console.error(e); }
    });

    document.getElementById('cancel-reply-btn').addEventListener('click', () => {
        replyParentId = null;
        document.getElementById('reply-info').classList.add('hidden');
    });

    document.getElementById('send-btn').addEventListener('click', async () => {
        const msg = document.getElementById('message').value;
        if (!msg || !currentUser) return;
        try {
            await addDoc(collection(db, "posts"), {
                name: currentUser.displayName,
                text: msg,
                parentId: replyParentId,
                likes: [],
                uid: currentUser.uid,
                timestamp: serverTimestamp()
            });
            document.getElementById('message').value = "";
            replyParentId = null;
            document.getElementById('reply-info').classList.add('hidden');
        } catch (e) { console.error(e); }
    });

    // èªè¨¼çŠ¶æ…‹ã®ç›£è¦–
    onAuthStateChanged(auth, (user) => {
        const userUI = document.getElementById('user-ui');
        const loginUI = document.getElementById('login-ui');
        const postArea = document.getElementById('post-area');
        if (user) {
            currentUser = user;
            userUI.classList.remove('hidden');
            loginUI.classList.add('hidden');
            postArea.classList.remove('hidden');
            document.getElementById('display-name').innerText = user.displayName;
        } else {
            currentUser = null;
            userUI.classList.add('hidden');
            loginUI.classList.remove('hidden');
            postArea.classList.add('hidden');
        }
    });

    // ã‚¿ã‚¤ãƒ ãƒ©ã‚¤ãƒ³è¡¨ç¤º
    const q = query(collection(db, "posts"), orderBy("timestamp", "asc"));
    onSnapshot(q, (snapshot) => {
        const postList = document.getElementById('post-list');
        postList.innerHTML = "";
        const allPosts = [];
        snapshot.forEach(d => allPosts.push({id: d.id, ...d.data()}));

        const createPostElement = (post, isReply = false) => {
            const time = post.timestamp ? post.timestamp.toDate().toLocaleString('ja-JP') : "...";
            const likesCount = post.likes ? post.likes.length : 0;
            const hasLiked = currentUser && post.likes && post.likes.includes(currentUser.uid);
            const isMyPost = currentUser && currentUser.uid === post.uid;
            
            const div = document.createElement('div');
            div.className = `post ${isReply ? 'reply-post' : ''}`;
            div.innerHTML = `
                <div class="post-header"><strong>${post.name}</strong> <span>${time}</span></div>
                <div class="post-content">${post.text}</div>
                <div class="action-btns">
                    <button class="action-btn like-btn ${hasLiked ? 'active' : ''}">${hasLiked ? 'â¤ï¸' : 'ğŸ¤'} ${likesCount}</button>
                    <button class="action-btn reply-btn">è¿”ä¿¡ã™ã‚‹</button>
                    ${isMyPost ? `<button class="action-btn delete-btn">å‰Šé™¤</button>` : ""}
                </div>
            `;

            // ãƒœã‚¿ãƒ³ã«å€‹åˆ¥ã«ã‚¤ãƒ™ãƒ³ãƒˆã‚’ã¤ã‘ã‚‹
            div.querySelector('.like-btn').onclick = async () => {
                if (!currentUser) return alert("ãƒ­ã‚°ã‚¤ãƒ³ãŒå¿…è¦ã§ã™");
                const postRef = doc(db, "posts", post.id);
                await updateDoc(postRef, { likes: hasLiked ? arrayRemove(currentUser.uid) : arrayUnion(currentUser.uid) });
            };

            div.querySelector('.reply-btn').onclick = () => {
                replyParentId = post.id;
                document.getElementById('reply-info').classList.remove('hidden');
                document.getElementById('reply-target-name').innerText = post.name;
                document.getElementById('message').focus();
            };

            if (isMyPost) {
                div.querySelector('.delete-btn').onclick = async () => {
                    if (confirm("å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) await deleteDoc(doc(db, "posts", post.id));
                };
            }
            return div;
        };

        allPosts.filter(p => !p.parentId).reverse().forEach(parent => {
            postList.appendChild(createPostElement(parent));
            allPosts.filter(r => r.parentId === parent.id).forEach(reply => {
                postList.appendChild(createPostElement(reply, true));
                allPosts.filter(nr => nr.parentId === reply.id).forEach(nr => {
                    postList.appendChild(createPostElement(nr, true));
                });
            });
        });
    });
</script>
</body>
</html>
