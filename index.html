        .post { border-bottom: 1px solid #efebe9; padding: 15px; transition: 0.3s; }

        .reply-post { margin-left: 35px; border-left: 3px solid #d7ccc8; padding-left: 15px; margin-top: 5px; }
        
        #auth-section { text-align: right; margin-bottom: 15px; font-size: 0.8rem; }
        .hidden { display: none !important; }
        .action-btns { display: flex; gap: 15px; margin-top: 10px; align-items: center; flex-wrap: wrap; }
        .btn-text { background: none; border: none; font-size: 0.75rem; cursor: pointer; color: #8d6e63; padding: 0; text-decoration: underline; }
        .like-btn { text-decoration: none; font-size: 0.9rem; }
        .like-btn.active { color: #ff4757; font-weight: bold; }
        #reply-info { background: #fdf5e6; padding: 10px; border-radius: 8px; margin-bottom: 10px; display: flex; justify-content: space-between; font-size: 0.8rem; border-left: 4px solid #8d6e63; }
    </style>
</head>
<body>
<div class="container">
    <h1>åŒ—ä¸Šå°¾æ­¯ç§‘ æ²ç¤ºæ¿</h1>
    
    <div id="auth-section">
        <div id="login-ui">
            <button id="login-btn" style="cursor:pointer; padding: 6px 12px; border-radius: 15px; border: 1px solid #8d6e63; background: white; color: #8d6e63; font-weight: bold;">Googleã§ãƒ­ã‚°ã‚¤ãƒ³</button>
        </div>
        <div id="user-ui" class="hidden">
            <span id="display-name"></span> ã•ã‚“ <button id="logout-btn" style="cursor:pointer; border:none; background:none; color:#999; text-decoration:underline;">ãƒ­ã‚°ã‚¢ã‚¦ãƒˆ</button>
        </div>
    </div>

    <div class="summary-panel">
        <div class="summary-item active" id="filter-all"><span class="summary-label">ã™ã¹ã¦</span><span class="summary-count" id="count-all">0</span></div>
        <div class="summary-item" id="filter-report"><span class="summary-label">å ±å‘Š</span><span class="summary-count" id="count-report">0</span></div>
        <div class="summary-item" id="filter-info"><span class="summary-label">é€£çµ¡</span><span class="summary-count" id="count-info">0</span></div>
        <div class="summary-item" id="filter-problem"><span class="summary-label">å•é¡Œ(æœªè§£æ±º)</span><span class="summary-count" id="count-problem" style="color: #c62828;">0</span></div>
    </div>

    <div id="post-area" class="hidden">
        <div id="reply-info" class="hidden">
            <span><strong>@<span id="reply-target-name"></span></strong> ã•ã‚“ã¸è¿”ä¿¡ä¸­</span>
            <button id="cancel-reply-btn" style="cursor:pointer; border:none; background:none; color: #c62828; font-weight: bold;">âœ• å–æ¶ˆ</button>
        </div>
        <div class="input-group">
            <label>ã‚«ãƒ†ã‚´ãƒªãƒ¼é¸æŠ</label>
            <select id="category-select">
                <option value="å ±å‘Š">ğŸ“‹ å ±å‘Š</option>
                <option value="é€£çµ¡">âœ‰ï¸ é€£çµ¡</option>
                <option value="å•é¡Œ">âš ï¸ å•é¡Œ</option>
            </select>
            <textarea id="message" placeholder="å†…å®¹ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„..."></textarea>
            <button id="send-btn" class="send-btn">ğŸš€ æŠ•ç¨¿ã™ã‚‹</button>
        </div>
    </div>

    <div id="post-list"></div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, deleteDoc, doc, updateDoc, serverTimestamp, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBFTFZCXzEpqIpsLFtk3VA8u69MKzWYf14",
        authDomain: "my-bbs-final.firebaseapp.com",
        projectId: "my-bbs-final",
        storageBucket: "my-bbs-final.firebasestorage.app",
        messagingSenderId: "492553288090",
        appId: "1:492553288090:web:30990a97a235a655946223"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    let currentUser = null;
    let replyParentId = null;
    let currentFilter = 'ã™ã¹ã¦';
    let cachedPosts = [];

    document.getElementById('login-btn').addEventListener('click', () => signInWithPopup(auth, provider));
    document.getElementById('logout-btn').addEventListener('click', () => signOut(auth));
    document.getElementById('cancel-reply-btn').addEventListener('click', () => { replyParentId = null; document.getElementById('reply-info').classList.add('hidden'); });

    document.getElementById('send-btn').addEventListener('click', async () => {
        const msg = document.getElementById('message').value;
        const cat = document.getElementById('category-select').value;
        if (!msg || !currentUser) return;
        await addDoc(collection(db, "posts"), {
            name: currentUser.displayName, text: msg, category: cat, parentId: replyParentId,
            resolved: false, resolvedBy: null, likes: [], uid: currentUser.uid, timestamp: serverTimestamp()
        });
        document.getElementById('message').value = "";
        replyParentId = null;
        document.getElementById('reply-info').classList.add('hidden');
    });

    const filterMap = { 'filter-all': 'ã™ã¹ã¦', 'filter-report': 'å ±å‘Š', 'filter-info': 'é€£çµ¡', 'filter-problem': 'å•é¡Œ' };
    Object.keys(filterMap).forEach(id => {
        document.getElementById(id).addEventListener('click', () => {
            currentFilter = filterMap[id];
            document.querySelectorAll('.summary-item').forEach(el => el.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            renderTimeline();
        });
    });

    onAuthStateChanged(auth, (user) => {
        currentUser = user;
        document.getElementById('user-ui').classList.toggle('hidden', !user);
        document.getElementById('login-ui').classList.toggle('hidden', !!user);
        document.getElementById('post-area').classList.toggle('hidden', !user);
        if (user) document.getElementById('display-name').innerText = user.displayName;
    });

    onSnapshot(query(collection(db, "posts"), orderBy("timestamp", "desc")), (snapshot) => {
        cachedPosts = [];
        snapshot.forEach(d => cachedPosts.push({id: d.id, ...d.data()}));
        updateSummary();
        renderTimeline();
    });

    function updateSummary() {
        const counts = { 'ã™ã¹ã¦': 0, 'å ±å‘Š': 0, 'é€£çµ¡': 0, 'å•é¡Œ': 0 };
        cachedPosts.forEach(p => { if (!p.parentId) { counts['ã™ã¹ã¦']++; if (!(p.category === 'å•é¡Œ' && p.resolved)) counts[p.category]++; } });
        ['all', 'report', 'info', 'problem'].forEach(k => document.getElementById(`count-${k}`).innerText = counts[filterMap[`filter-${k}`]]);
    }

    function renderTimeline() {
        const postList = document.getElementById('post-list');
        postList.innerHTML = "";

        const createPostHTML = (post, isReply = false) => {
            const isResolved = post.resolved === true;
            const likesCount = post.likes ? post.likes.length : 0;
            const hasLiked = currentUser && post.likes && post.likes.includes(currentUser.uid);
            const isMyPost = currentUser && currentUser.uid === post.uid;
            const time = post.timestamp ? post.timestamp.toDate().toLocaleString('ja-JP') : "...";
            
            let catClass = post.category === 'å ±å‘Š' ? 'cat-report' : post.category === 'é€£çµ¡' ? 'cat-info' : 'cat-problem';
            const catBadge = isReply ? "" : `<span class="cat-tag ${catClass}">${post.category}</span>`;
            const resolvedBadge = (post.category === 'å•é¡Œ' && isResolved) ? `<span class="cat-tag status-resolved">è§£æ±ºæ¸ˆ</span>` : "";
            const resolverInfo = (isResolved && post.resolvedBy) ? `<div class="resolved-info">âœ… ${post.resolvedBy}ã•ã‚“ãŒè§£æ±ºæ¸ˆã¿ã«ã—ã¾ã—ãŸ</div>` : "";

            const div = document.createElement('div');
            div.className = `post ${isReply ? 'reply-post' : ''} ${isResolved ? 'is-resolved' : ''}`;
            div.innerHTML = `
                <div style="font-size:0.8rem; color:#8d6e63;">
                    ${catBadge} ${resolvedBadge} <strong>${post.name}</strong> <span style="color:#bbb; margin-left:8px;">${time}</span>
                </div>
                <div class="post-content" style="margin:8px 0; white-space:pre-wrap; line-height:1.5;">${post.text}</div>
                ${resolverInfo}
                <div class="action-btns">
                    <button class="btn-text like-btn ${hasLiked ? 'active' : ''}">${hasLiked ? 'â¤ï¸' : 'ğŸ¤'} ${likesCount}</button>
                    <button class="btn-text reply-btn">è¿”ä¿¡</button>
                    ${(!isReply && post.category === 'å•é¡Œ' && !isResolved) ? `<button class="btn-text resolve-btn" style="color:green; font-weight:bold;">è§£æ±ºæ¸ˆã¿ã«ã™ã‚‹</button>` : ""}
                    ${(!isReply && isResolved) ? `<button class="btn-text unresolve-btn" style="color:#666;">è§£æ±ºã‚’å–ã‚Šæ¶ˆã™</button>` : ""}
                    ${isMyPost ? `<button class="btn-text delete-btn" style="color:#e57373;">å‰Šé™¤</button>` : ""}
                </div>
            `;

            div.querySelector('.like-btn').onclick = async () => {
                if (!currentUser) return alert("ãƒ­ã‚°ã‚¤ãƒ³ãŒå¿…è¦ã§ã™");
                await updateDoc(doc(db, "posts", post.id), { likes: hasLiked ? arrayRemove(currentUser.uid) : arrayUnion(currentUser.uid) });
            };

            div.querySelector('.reply-btn').onclick = () => {
                replyParentId = post.id;
                document.getElementById('reply-info').classList.remove('hidden');
                document.getElementById('reply-target-name').innerText = post.name;
                document.getElementById('message').focus();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            };

            if (div.querySelector('.resolve-btn')) {
                div.querySelector('.resolve-btn').onclick = async () => {
                    if (confirm("è§£æ±ºæ¸ˆã¿ã«ã—ã¾ã™ã‹ï¼Ÿ")) await updateDoc(doc(db, "posts", post.id), { resolved: true, resolvedBy: currentUser.displayName });
                };
            }

            if (div.querySelector('.unresolve-btn')) {
                div.querySelector('.unresolve-btn').onclick = async () => {
                    if (confirm("æœªè§£æ±ºã«æˆ»ã—ã¾ã™ã‹ï¼Ÿ")) await updateDoc(doc(db, "posts", post.id), { resolved: false, resolvedBy: null });
                };
            }

            if (div.querySelector('.delete-btn')) {
                div.querySelector('.delete-btn').onclick = async () => { if (confirm("å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) await deleteDoc(doc(db, "posts", post.id)); };
            }
            return div;
        };

        cachedPosts.filter(p => !p.parentId).forEach(parent => {
            if (currentFilter !== 'ã™ã¹ã¦' && parent.category !== currentFilter) return;
            postList.appendChild(createPostHTML(parent));
            cachedPosts.filter(r => r.parentId === parent.id).reverse().forEach(reply => postList.appendChild(createPostHTML(reply, true)));
        });
    }
</script>
</body>
</html>
