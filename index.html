
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Kiwi Maru', serif; background-color: #fffaf0; margin: 0; padding: 20px; }
        .container { max-width: 600px; margin: auto; background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); border: 1px solid #e0d8c0; }
        h1 { color: #5d4037; text-align: left; border-bottom: 2px solid #5d4037; padding-bottom: 10px; font-size: 1.5rem; }
        #auth-section { text-align: right; font-size: 0.8rem; margin-bottom: 20px; }
        .hidden { display: none; }
        
        /* å…¥åŠ›ã‚¨ãƒªã‚¢ */
        textarea { width: 100%; height: 80px; border: 2px solid #ddd; border-radius: 10px; padding: 10px; font-family: inherit; font-size: 1rem; resize: none; margin-bottom: 10px; box-sizing: border-box; }
        .send-btn { background: #8d6e63; color: white; padding: 12px; border: none; border-radius: 25px; width: 100%; cursor: pointer; font-weight: bold; }
        
        .timeline-title { font-weight: bold; color: #8d6e63; margin-top: 30px; border-left: 5px solid #8d6e63; padding-left: 10px; }
        
        /* YouTubeé¢¨ã‚¹ãƒ¬ãƒƒãƒ‰æ§‹é€  */
        .post { border-bottom: 1px solid #eee; padding: 15px 0; }
        .reply-post { margin-left: 40px; border-left: 2px solid #f0f0f0; padding-left: 15px; border-bottom: none; padding-bottom: 10px; }
        
        .post-header { display: flex; justify-content: space-between; font-size: 0.8rem; color: #888; align-items: center; }
        .post-content { white-space: pre-wrap; margin: 8px 0; font-size: 1rem; color: #333; }
        
        /* ãƒœã‚¿ãƒ³é¡ */
        .action-btns { display: flex; gap: 15px; align-items: center; }
        .reply-btn { background: none; border: none; color: #065fd4; font-weight: bold; font-size: 0.75rem; cursor: pointer; padding: 0; }
        .delete-btn { background: none; border: none; color: #999; cursor: pointer; font-size: 0.75rem; }
        .delete-btn:hover { color: #cc0000; }
        
        #reply-info { background: #f9f9f9; padding: 8px; border-radius: 8px; font-size: 0.8rem; margin-bottom: 5px; border-left: 4px solid #8d6e63; display: flex; justify-content: space-between; }
    </style>
</head>
<body>
<div class="container">
    <h1>åŒ—ä¸Šå°¾æ­¯ç§‘ æ²ç¤ºæ¿</h1>
    <div id="auth-section">
        <div id="login-ui">
            <button onclick="handleLogin()">Googleã§ãƒ­ã‚°ã‚¤ãƒ³</button>
        </div>
        <div id="user-ui" class="hidden">
            <span id="display-name"></span> ã•ã‚“ <button onclick="handleLogout()">ãƒ­ã‚°ã‚¢ã‚¦ãƒˆ</button>
        </div>
    </div>

    <div id="post-area" class="hidden">
        <div id="reply-info" class="hidden">
            <span><strong>@<span id="reply-target-name"></span></strong> ã•ã‚“ã¸ã®è¿”ä¿¡</span>
            <span style="cursor:pointer; color: #666;" onclick="cancelReply()">âœ• å–æ¶ˆ</span>
        </div>
        <textarea id="message" placeholder="ä»Šä½•ã—ã¦ã‚‹ï¼Ÿ"></textarea>
        <button id="send-btn" class="send-btn" onclick="handleAddPost()">ğŸš€ æ²ç¤ºæ¿ã«æ›¸ã</button>
    </div>

    <div class="timeline-title">ã‚¿ã‚¤ãƒ ãƒ©ã‚¤ãƒ³</div>
    <div id="post-list"></div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, deleteDoc, doc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBFTFZCXzEpqIpsLFtk3VA8u69MKzWYf14",
        authDomain: "my-bbs-final.firebaseapp.com",
        projectId: "my-bbs-final",
        storageBucket: "my-bbs-final.firebasestorage.app",
        messagingSenderId: "492553288090",
        appId: "1:492553288090:web:30990a97a235a655946223"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    let currentUser = null;
    let replyParentId = null; // è¿”ä¿¡å…ˆã®æŠ•ç¨¿ID
    let replyTargetName = null;

    onAuthStateChanged(auth, (user) => {
        const userUI = document.getElementById('user-ui');
        const loginUI = document.getElementById('login-ui');
        const postArea = document.getElementById('post-area');
        if (user) {
            currentUser = user;
            userUI.classList.remove('hidden');
            loginUI.classList.add('hidden');
            postArea.classList.remove('hidden');
            document.getElementById('display-name').innerText = user.displayName;
        } else {
            currentUser = null;
            userUI.classList.add('hidden');
            loginUI.classList.remove('hidden');
            postArea.classList.add('hidden');
        }
    });

    window.handleLogin = () => signInWithPopup(auth, provider);
    window.handleLogout = () => signOut(auth);

    // è¿”ä¿¡ã®æº–å‚™
    window.setReply = (postId, name) => {
        replyParentId = postId;
        replyTargetName = name;
        document.getElementById('reply-info').classList.remove('hidden');
        document.getElementById('reply-target-name').innerText = name;
        document.getElementById('message').focus();
        document.getElementById('post-area').scrollIntoView({ behavior: 'smooth' });
    };

    window.cancelReply = () => {
        replyParentId = null;
        replyTargetName = null;
        document.getElementById('reply-info').classList.add('hidden');
    };

    // å‰Šé™¤æ©Ÿèƒ½
    window.handleDelete = async (postId) => {
        if (confirm("ã“ã®æŠ•ç¨¿ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) {
            await deleteDoc(doc(db, "posts", postId));
        }
    };

    window.handleAddPost = async () => {
        const msg = document.getElementById('message').value;
        if (!msg) return;
        try {
            await addDoc(collection(db, "posts"), {
                name: currentUser.displayName,
                text: msg,
                parentId: replyParentId, // è¦ªæŠ•ç¨¿ã®IDã‚’ä¿å­˜ï¼ˆYouTubeå½¢å¼ï¼‰
                uid: currentUser.uid,
                timestamp: serverTimestamp()
            });
            document.getElementById('message').value = "";
            cancelReply();
        } catch (e) { console.error(e); }
    };

    const q = query(collection(db, "posts"), orderBy("timestamp", "asc")); // å¤ã„é †ã«å–å¾—ã—ã¦ä¸¦ã³æ›¿ãˆ
    onSnapshot(q, (snapshot) => {
        const postList = document.getElementById('post-list');
        postList.innerHTML = "";
        const allPosts = [];
        snapshot.forEach(d => allPosts.push({id: d.id, ...d.data()}));

        // 1. è¦ªã‚³ãƒ¡ãƒ³ãƒˆã ã‘ã‚’å…ˆã«è¡¨ç¤º
        const parents = allPosts.filter(p => !p.parentId);
        parents.reverse().forEach(parent => {
            const time = parent.timestamp ? parent.timestamp.toDate().toLocaleString('ja-JP') : "...";
            const isMyPost = currentUser && currentUser.uid === parent.uid;
            
            const parentDiv = document.createElement('div');
            parentDiv.className = 'post';
            parentDiv.innerHTML = `
                <div class="post-header">
                    <strong>${parent.name}</strong> <span>${time}</span>
                </div>
                <div class="post-content">${parent.text}</div>
                <div class="action-btns">
                    <button class="reply-btn" onclick="setReply('${parent.id}', '${parent.name}')">è¿”ä¿¡ã™ã‚‹</button>
                    ${isMyPost ? `<button class="delete-btn" onclick="handleDelete('${parent.id}')">å‰Šé™¤</button>` : ""}
                </div>
            `;
            postList.appendChild(parentDiv);

            // 2. ãã®è¦ªã«ç´ã¥ãè¿”ä¿¡ã‚’è¡¨ç¤ºï¼ˆYouTubeé¢¨ã‚¤ãƒ³ãƒ‡ãƒ³ãƒˆï¼‰
            const replies = allPosts.filter(r => r.parentId === parent.id);
            replies.forEach(reply => {
                const rTime = reply.timestamp ? reply.timestamp.toDate().toLocaleString('ja-JP') : "...";
                const isMyReply = currentUser && currentUser.uid === reply.uid;
                const replyDiv = document.createElement('div');
                replyDiv.className = 'post reply-post';
                replyDiv.innerHTML = `
                    <div class="post-header">
                        <strong>${reply.name}</strong> <span>${rTime}</span>
                    </div>
                    <div class="post-content">${reply.text}</div>
                    ${isMyReply ? `<button class="delete-btn" onclick="handleDelete('${reply.id}')">å‰Šé™¤</button>` : ""}
                `;
                postList.appendChild(replyDiv);
            });
        });
    });
</script>
</body>
</html>
