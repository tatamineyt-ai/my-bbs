<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, deleteDoc, doc, updateDoc, arrayUnion, arrayRemove, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBFTFZCXzEpqIpsLFtk3VA8u69MKzWYf14",
        authDomain: "my-bbs-final.firebaseapp.com",
        projectId: "my-bbs-final",
        storageBucket: "my-bbs-final.firebasestorage.app",
        messagingSenderId: "492553288090",
        appId: "1:492553288090:web:30990a97a235a655946223"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    let currentUser = null;
    let replyParentId = null;

    onAuthStateChanged(auth, (user) => {
        const userUI = document.getElementById('user-ui');
        const loginUI = document.getElementById('login-ui');
        const postArea = document.getElementById('post-area');
        if (user) {
            currentUser = user;
            userUI.classList.remove('hidden');
            loginUI.classList.add('hidden');
            postArea.classList.remove('hidden');
            document.getElementById('display-name').innerText = user.displayName;
        } else {
            currentUser = null;
            userUI.classList.add('hidden');
            loginUI.classList.remove('hidden');
            postArea.classList.add('hidden');
        }
    });

    window.handleLogin = () => signInWithPopup(auth, provider);
    window.handleLogout = () => signOut(auth);

    window.setReply = (postId, name) => {
        replyParentId = postId;
        document.getElementById('reply-info').classList.remove('hidden');
        document.getElementById('reply-target-name').innerText = name;
        document.getElementById('message').focus();
        document.getElementById('post-area').scrollIntoView({ behavior: 'smooth' });
    };

    window.cancelReply = () => {
        replyParentId = null;
        document.getElementById('reply-info').classList.add('hidden');
    };

    // ã„ã„ã­æ©Ÿèƒ½
    window.handleLike = async (postId, likes) => {
        if (!currentUser) return;
        const postRef = doc(db, "posts", postId);
        const hasLiked = likes && likes.includes(currentUser.uid);
        if (hasLiked) {
            await updateDoc(postRef, { likes: arrayRemove(currentUser.uid) });
        } else {
            await updateDoc(postRef, { likes: arrayUnion(currentUser.uid) });
        }
    };

    window.handleDelete = async (postId) => {
        if (confirm("ã“ã®æŠ•ç¨¿ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) {
            await deleteDoc(doc(db, "posts", postId));
        }
    };

    window.handleAddPost = async () => {
        const msg = document.getElementById('message').value;
        if (!msg) return;
        try {
            await addDoc(collection(db, "posts"), {
                name: currentUser.displayName,
                text: msg,
                parentId: replyParentId,
                likes: [],
                uid: currentUser.uid,
                timestamp: serverTimestamp()
            });
