<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru:wght@400;500&display=swap" rel="stylesheet">
    <style>

        /* è§£æ±ºæ¸ˆã¿ã‚µã‚¤ãƒ‰ãƒãƒ¼ç”¨ */
        .resolved-mini-post { background: white; padding: 8px; border-radius: 6px; margin-bottom: 8px; font-size: 0.75rem; border: 1px solid #d7ccc8; }
        .resolved-mini-title { font-weight: bold; color: #5d4037; margin-bottom: 3px; }
        .resolved-mini-meta { color: #2e7d32; font-size: 0.65rem; }

        .input-group { margin-bottom: 15px; }
        select, textarea { width: 100%; border: 2px solid #d7ccc8; border-radius: 8px; padding: 8px; font-family: inherit; box-sizing: border-box; margin-bottom: 8px; }
        .send-btn { background: #8d6e63; color: white; padding: 10px; border: none; border-radius: 20px; width: 100%; cursor: pointer; font-weight: bold; }
        
        .action-btns { display: flex; gap: 12px; margin-top: 8px; align-items: center; }
        .btn-text { background: none; border: none; font-size: 0.7rem; cursor: pointer; color: #8d6e63; text-decoration: underline; padding: 0; }
        .like-btn { text-decoration: none; font-size: 0.8rem; }
        .like-btn.active { color: #ff4757; font-weight: bold; }
        
        .hidden { display: none !important; }
        #auth-section { text-align: right; margin-bottom: 10px; font-size: 0.75rem; }
    </style>
</head>
<body>
<div class="container">
    <div class="main-content">
        <h1>åŒ—ä¸Šå°¾æ­¯ç§‘ æ²ç¤ºæ¿</h1>
        <div id="auth-section">
            <div id="login-ui"><button id="login-btn">Googleãƒ­ã‚°ã‚¤ãƒ³</button></div>
            <div id="user-ui" class="hidden"><span id="display-name"></span> ã•ã‚“ <button id="logout-btn" class="btn-text">ãƒ­ã‚°ã‚¢ã‚¦ãƒˆ</button></div>
        </div>

        <div class="summary-panel">
            <div class="summary-item active" id="filter-all"><span class="summary-count" id="count-all">0</span>ã™ã¹ã¦</div>
            <div class="summary-item" id="filter-report"><span class="summary-count" id="count-report">0</span>å ±å‘Š</div>
            <div class="summary-item" id="filter-info"><span class="summary-count" id="count-info">0</span>é€£çµ¡</div>
            <div class="summary-item" id="filter-problem"><span class="summary-count" id="count-problem" style="color:red;">0</span>å•é¡Œ</div>
        </div>

        <div id="post-area" class="hidden">
            <div id="reply-info" class="hidden" style="font-size:0.8rem; background:#fff9c4; padding:5px; margin-bottom:5px;">
                @<span id="reply-target-name"></span> ã•ã‚“ã¸è¿”ä¿¡ä¸­ <button id="cancel-reply-btn" class="btn-text" style="color:red">å–æ¶ˆ</button>
            </div>
            <div class="input-group">
                <select id="category-select"><option value="å ±å‘Š">ğŸ“‹ å ±å‘Š</option><option value="é€£çµ¡">âœ‰ï¸ é€£çµ¡</option><option value="å•é¡Œ">âš ï¸ å•é¡Œ</option></select>
                <textarea id="message" placeholder="å†…å®¹ã‚’å…¥åŠ›..."></textarea>
                <button id="send-btn" class="send-btn">ğŸš€ æŠ•ç¨¿</button>
            </div>
        </div>
        <div id="post-list"></div>
    </div>

    <div class="side-content">
        <h2>âœ… è§£æ±ºæ¸ˆã¿ä¸€è¦§</h2>
        <div id="resolved-list"></div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, deleteDoc, doc, updateDoc, serverTimestamp, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBFTFZCXzEpqIpsLFtk3VA8u69MKzWYf14",
        authDomain: "my-bbs-final.firebaseapp.com",
        projectId: "my-bbs-final",
        storageBucket: "my-bbs-final.firebasestorage.app",
        messagingSenderId: "492553288090",
        appId: "1:492553288090:web:30990a97a235a655946223"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    let currentUser = null, replyParentId = null, currentFilter = 'ã™ã¹ã¦', cachedPosts = [];

    document.getElementById('login-btn').onclick = () => signInWithPopup(auth, provider);
    document.getElementById('logout-btn').onclick = () => signOut(auth);
    document.getElementById('cancel-reply-btn').onclick = () => { replyParentId = null; document.getElementById('reply-info').classList.add('hidden'); };

    document.getElementById('send-btn').onclick = async () => {
        const msg = document.getElementById('message').value;
        const cat = document.getElementById('category-select').value;
        if (!msg || !currentUser) return;
        await addDoc(collection(db, "posts"), {
            name: currentUser.displayName, text: msg, category: cat, parentId: replyParentId,
            resolved: false, resolvedBy: null, likes: [], uid: currentUser.uid, timestamp: serverTimestamp()
        });
        document.getElementById('message').value = "";
        replyParentId = null;
        document.getElementById('reply-info').classList.add('hidden');
    };

    const filterMap = { 'filter-all': 'ã™ã¹ã¦', 'filter-report': 'å ±å‘Š', 'filter-info': 'é€£çµ¡', 'filter-problem': 'å•é¡Œ' };
    Object.keys(filterMap).forEach(id => {
        document.getElementById(id).onclick = () => {
            currentFilter = filterMap[id];
            document.querySelectorAll('.summary-item').forEach(el => el.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            renderTimeline();
        };
    });

    onAuthStateChanged(auth, (user) => {
        currentUser = user;
        document.getElementById('user-ui').classList.toggle('hidden', !user);
        document.getElementById('login-ui').classList.toggle('hidden', !!user);
        document.getElementById('post-area').classList.toggle('hidden', !user);
        if (user) document.getElementById('display-name').innerText = user.displayName;
    });

    onSnapshot(query(collection(db, "posts"), orderBy("timestamp", "desc")), (snapshot) => {
        cachedPosts = [];
        snapshot.forEach(d => cachedPosts.push({id: d.id, ...d.data()}));
        updateSummary();
        renderTimeline();
    });

    function updateSummary() {
        const counts = { 'ã™ã¹ã¦': 0, 'å ±å‘Š': 0, 'é€£çµ¡': 0, 'å•é¡Œ': 0 };
        cachedPosts.forEach(p => { if (!p.parentId && !p.resolved) { counts['ã™ã¹ã¦']++; counts[p.category]++; } });
        document.getElementById('count-all').innerText = counts['ã™ã¹ã¦'];
        document.getElementById('count-report').innerText = counts['å ±å‘Š'];
        document.getElementById('count-info').innerText = counts['é€£çµ¡'];
        document.getElementById('count-problem').innerText = counts['å•é¡Œ'];
    }

    function renderTimeline() {
        const postList = document.getElementById('post-list');
        const resolvedList = document.getElementById('resolved-list');
        postList.innerHTML = ""; resolvedList.innerHTML = "";

        cachedPosts.forEach(post => {
            if (post.parentId) return; // è¿”ä¿¡ã¯å¾Œã§å‡¦ç†

            const isResolved = post.resolved === true;
            const isMyPost = currentUser && currentUser.uid === post.uid;
            const likesCount = post.likes ? post.likes.length : 0;
            const hasLiked = currentUser && post.likes && post.likes.includes(currentUser.uid);

            if (isResolved) {
                // è§£æ±ºæ¸ˆã¿ã‚¨ãƒªã‚¢ï¼ˆå³å´ï¼‰ã®è¡¨ç¤º
                const mini = document.createElement('div');
                mini.className = 'resolved-mini-post';
                mini.innerHTML = `
                    <div class="resolved-mini-title">ã€${post.category}ã€‘${post.text.substring(0,20)}...</div>
                    <div class="resolved-mini-meta">ğŸ‘¤ ${post.resolvedBy || 'ä¸æ˜'} ãŒè§£æ±º</div>
                    <button class="btn-text unresolve-btn">æœªè§£æ±ºã«æˆ»ã™</button>
                `;
                mini.querySelector('.unresolve-btn').onclick = () => updateDoc(doc(db, "posts", post.id), { resolved: false, resolvedBy: null });
                resolvedList.appendChild(mini);
            } else {
                // ãƒ¡ã‚¤ãƒ³ã‚¿ã‚¤ãƒ ãƒ©ã‚¤ãƒ³ã®è¡¨ç¤º
                if (currentFilter !== 'ã™ã¹ã¦' && post.category !== currentFilter) return;

                const div = document.createElement('div');
                div.className = 'post';
                let catClass = post.category === 'å ±å‘Š' ? 'cat-report' : post.category === 'é€£çµ¡' ? 'cat-info' : 'cat-problem';
                div.innerHTML = `
                    <div style="font-size:0.75rem;"><span class="cat-tag ${catClass}">${post.category}</span><strong>${post.name}</strong></div>
                    <div style="margin:5px 0; white-space:pre-wrap;">${post.text}</div>
                    <div class="action-btns">
                        <button class="btn-text like-btn ${hasLiked ? 'active' : ''}">${hasLiked ? 'â¤ï¸' : 'ğŸ¤'} ${likesCount}</button>
                        <button class="btn-text reply-btn">è¿”ä¿¡</button>
                        ${(post.category === 'å•é¡Œ') ? `<button class="btn-text resolve-btn" style="color:green">è§£æ±ºæ¸ˆã¿ã«ã™ã‚‹</button>` : ""}
                        ${isMyPost ? `<button class="btn-text delete-btn" style="color:red">å‰Šé™¤</button>` : ""}
                    </div>
                `;
                
                div.querySelector('.like-btn').onclick = () => updateDoc(doc(db, "posts", post.id), { likes: hasLiked ? arrayRemove(currentUser.uid) : arrayUnion(currentUser.uid) });
                div.querySelector('.reply-btn').onclick = () => { replyParentId = post.id; document.getElementById('reply-info').classList.remove('hidden'); document.getElementById('reply-target-name').innerText = post.name; document.getElementById('message').focus(); };
                if(div.querySelector('.resolve-btn')) div.querySelector('.resolve-btn').onclick = () => updateDoc(doc(db, "posts", post.id), { resolved: true, resolvedBy: currentUser.displayName });
                if(div.querySelector('.delete-btn')) div.querySelector('.delete-btn').onclick = () => confirm("æ¶ˆå»ã—ã¾ã™ã‹ï¼Ÿ") && deleteDoc(doc(db, "posts", post.id));
                
                postList.appendChild(div);

                // è¿”ä¿¡ã®è¡¨ç¤º
                cachedPosts.filter(r => r.parentId === post.id).reverse().forEach(reply => {
                    const rDiv = document.createElement('div');
                    rDiv.className = 'post reply-post';
                    const rHasLiked = currentUser && reply.likes && reply.likes.includes(currentUser.uid);
                    rDiv.innerHTML = `
                        <div style="font-size:0.7rem;"><strong>${reply.name}</strong></div>
                        <div>${reply.text}</div>
                        <div class="action-btns">
                            <button class="btn-text like-btn ${rHasLiked ? 'active' : ''}">${rHasLiked ? 'â¤ï¸' : 'ğŸ¤'} ${reply.likes.length}</button>
                            ${(currentUser && currentUser.uid === reply.uid) ? `<button class="btn-text delete-btn" style="color:red">å‰Šé™¤</button>` : ""}
                        </div>
                    `;
                    rDiv.querySelector('.like-btn').onclick = () => updateDoc(doc(db, "posts", reply.id), { likes: rHasLiked ? arrayRemove(currentUser.uid) : arrayUnion(currentUser.uid) });
                    if(rDiv.querySelector('.delete-btn')) rDiv.querySelector('.delete-btn').onclick = () => deleteDoc(doc(db, "posts", reply.id));
                    postList.appendChild(rDiv);
                });
            }
        });
    }
</script>
</body>
