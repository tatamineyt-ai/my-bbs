<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>北上尾歯科 掲示板</title>
    <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Kiwi Maru', serif; background-color: #fcfaf5; margin: 0; padding: 20px; }
        .container { max-width: 700px; margin: auto; background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.08); border: 1px solid #e0d8c0; }
        h1 { color: #5d4037; text-align: left; border-bottom: 2px solid #d7ccc8; padding-bottom: 10px; font-size: 1.5rem; margin-top: 0; }
        
        /* 状況サマリーパネル */
        .summary-panel { display: flex; gap: 10px; margin-bottom: 20px; background: #efebe9; padding: 15px; border-radius: 12px; }
        .summary-item { flex: 1; background: white; padding: 10px; border-radius: 8px; text-align: center; cursor: pointer; transition: 0.2s; border: 2px solid transparent; }
        .summary-item:hover { transform: translateY(-2px); border-color: #8d6e63; }
        .summary-item.active { border-color: #8d6e63; background: #fafafa; box-shadow: inset 0 0 5px rgba(0,0,0,0.1); }
        .summary-label { font-size: 0.75rem; color: #795548; display: block; pointer-events: none; }
        .summary-count { font-size: 1.4rem; font-weight: bold; color: #5d4037; pointer-events: none; }
        .count-unit { font-size: 0.8rem; margin-left: 2px; pointer-events: none; }

        /* カテゴリーバッジ */
        .cat-tag { padding: 2px 8px; border-radius: 4px; font-size: 0.7rem; font-weight: bold; margin-right: 8px; vertical-align: middle; }
        .cat-report { background: #e3f2fd; color: #1976d2; } 
        .cat-info { background: #f3e5f5; color: #7b1fa2; }   
        .cat-problem { background: #ffebee; color: #c62828; } 
        .status-resolved { background: #e8f5e9; color: #2e7d32; } 

        /* 入力エリア */
        .input-group { margin-bottom: 15px; }
        label { font-size: 0.85rem; color: #5d4037; font-weight: bold; display: block; margin-bottom: 5px; }
        select, textarea { width: 100%; border: 2px solid #d7ccc8; border-radius: 8px; padding: 10px; font-family: inherit; font-size: 1rem; box-sizing: border-box; }
        select { height: 40px; margin-bottom: 10px; cursor: pointer; background: white; }
        .send-btn { background: #8d6e63; color: white; padding: 12px; border: none; border-radius: 25px; width: 100%; cursor: pointer; font-weight: bold; font-size: 1rem; }
        
        .post { border-bottom: 1px solid #efebe9; padding: 15px; transition: 0.3s; }
        .post.is-resolved { opacity: 0.6; background-color: #fafafa; }
        .reply-post { margin-left: 35px; border-left: 3px solid #d7ccc8; padding-left: 15px; margin-top: 5px; }
        
        #auth-section { text-align: right; margin-bottom: 15px; font-size: 0.8rem; }
        .hidden { display: none !important; }
        .action-btns { display: flex; gap: 15px; margin-top: 10px; }
        .btn-text { background: none; border: none; font-size: 0.75rem; cursor: pointer; color
