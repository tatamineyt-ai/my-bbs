<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン機能付き掲示板</title>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;700&display=swap" rel="stylesheet">

<style>
    body { 
        /* ここで読み込んだフォントを指定 */
        font-family: 'Zen Maru Gothic', sans-serif; 
        background-color: #fffaf0; /* 背景を少しクリーム色に */
    }
    
    .send-btn {
        background: #ff7f50; /* ボタンの色をオレンジ系に */
        /* ... 他のスタイル ... */
    }
</style>
</head>
<body>

<div class="container">
    <h1>北上尾歯科掲示板</h1>

    <div id="auth-section">
        <div id="login-ui">
            <p>投稿するにはログインが必要です</p>
            <button class="login-btn" onclick="handleLogin()">Googleでログイン</button>
        </div>
        <div id="user-ui" class="hidden">
            <span id="display-name"></span> さん
            <button class="logout-btn" onclick="handleLogout()">ログアウト</button>
        </div>
    </div>

    <div id="post-area" class="hidden">
        <textarea id="message" placeholder="いま何してる？"></textarea>
       <button class="send-btn" onclick="handleAddPost()">投稿する</button>
    </div>

    <div id="post-list"></div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, deleteDoc, doc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
  apiKey: "AIzaSyBFTFZCXzEpqIpsLFtk3VA8u69MKzWYf14",
  authDomain: "my-bbs-final.firebaseapp.com",
  projectId: "my-bbs-final",
  storageBucket: "my-bbs-final.firebasestorage.app",
  messagingSenderId: "492553288090",
  appId: "1:492553288090:web:30990a97a235a655946223",
  measurementId: "G-ZWQDPBTDCQ"
};

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    let currentUser = null;

    onAuthStateChanged(auth, (user) => {
        const loginUI = document.getElementById('login-ui');
        const userUI = document.getElementById('user-ui');
        const postArea = document.getElementById('post-area');
        
        if (user) {
            currentUser = user;
            loginUI.classList.add('hidden');
            userUI.classList.remove('hidden');
            postArea.classList.remove('hidden');
            document.getElementById('display-name').innerText = user.displayName;
        } else {
            currentUser = null;
            loginUI.classList.remove('hidden');
            userUI.classList.add('hidden');
            postArea.classList.add('hidden');
        }
    });

    window.handleLogin = async () => {
        try {
            await signInWithPopup(auth, provider);
        } catch (error) {
            console.error("Login Error:", error);
            alert("ログインに失敗しました。Firebaseの『承認済みドメイン』に tatamineyt-ai.github.io が追加されているか確認してください。");
        }
    };

    window.handleLogout = () => signOut(auth);

    window.handleAddPost = async () => {
        const msg = document.getElementById('message').value;
        if (!msg) return;
        try {
            await addDoc(collection(db, "posts"), {
                name: currentUser.displayName,
                text: msg,
                uid: currentUser.uid,
                timestamp: serverTimestamp()
            });
            document.getElementById('message').value = "";
        } catch (e) {
            console.error("Post Error:", e);
        }
    };

    window.handleDeletePost = async (postId, postUid) => {
        if (currentUser && currentUser.uid === postUid) {
            if(confirm("この投稿を削除しますか？")) {
                await deleteDoc(doc(db, "posts", postId));
            }
        }
    };

    const q = query(collection(db, "posts"), orderBy("timestamp", "desc"));
    onSnapshot(q, (snapshot) => {
        const postList = document.getElementById('post-list');
        postList.innerHTML = "";
        snapshot.forEach((doc) => {
            const data = doc.data();
            const time = data.timestamp ? data.timestamp.toDate().toLocaleString('ja-JP') : "...";
            const isMyPost = currentUser && currentUser.uid === data.uid;
            
            const postDiv = document.createElement('div');
            postDiv.className = 'post';
            postDiv.innerHTML = `
                <div class="post-header">
                    <strong>${data.name}</strong>
                    <span style="font-size:12px; color:gray">${time}</span>
                    ${isMyPost ? `<button class="delete-btn" onclick="handleDeletePost('${doc.id}', '${data.uid}')">削除</button>` : ""}
                </div>
                <div style="margin-top:10px; white-space: pre-wrap;">${data.text}</div>
            `;
            postList.appendChild(postDiv);
        });
    });
</script>
</body>
</html>
